<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/Eslsca-logo-small.webp" type="image/icon type">
        <title>Enable Notifications Eslsca University</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="enable-notif position-relative ">
            <div class="container text-center">
                <div class="logo-container">
                    <img src="images/logowhite.png" class="img-fluid " alt="logo">
                </div>
                <h3 class="mb-24">Notifications keep you updated!</h3>
                <p class="text-lg mb-24">notifications allow you to stay updated on your courses and payments so you never miss an important deadline</p>
                <div class="notification-container">
                    <img src="images/enable-notif.png" class="img-fluid " alt="notification">
                </div>
            </div>
            <div class="img-container position-absolute bottom-0">
                <img src="images/onboardingLines.png" class="img-fluid" alt="onboarding">
            </div>
        </section>
        <div class="register-btm position-absolute container">
            <button class="primary-btn border-0 mb-24">Enable Notifications</button>
            <a href="#" class="border-0 bg-transparent text-decoration-none text-biggest d-block text-white text-center">Skip</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
