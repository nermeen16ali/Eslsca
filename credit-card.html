<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Eslsca-logo-small.webp" type="image/icon type">
    <title>Credit Cards Eslsca University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" class="credit-card-page position-relative ">
        <div class="container">
            <header class="DBA-header">
                <a href="payment-details.html">
                    <img src="images/backdark_page.svg" alt="">
                </a>
                <a href="masters.html" class="logo-container">
                    <img src="images/darkLogo.svg" class="img-fluid " alt="Eslsca-Logo">
                </a>
            </header>
            <div class="credit-title d-flex align-items-center justify-content-between ">
                <h5>Payment Invoice</h5>
                <h3>5000 <span class="text-biggest">EGP</span></h3>
            </div>
            <div class="credit-card text-center mb-12">
                <img src="images/credit_card.svg" class="img-fluid " alt="">
            </div>
            <div class="cards text-center ">
                <img src="images/master_card.svg" alt="">
                <img src="images/visa.svg" alt="">
                <img src="images/amrican_exp.svg" alt="">
                <img src="images/jcb.svg" alt="">
            </div>
            <p class="credit-text text-center" id="crText">Your credit card information will never be saved or reused </p>
            <div class="form-group">
                <label for="cardNAme" class="text-biggest ">Name on card <span class="credit-span">insert a name </span></label>
                <input type="text" class="form-control " id="cardNAme" placeholder="Card Holderâ€™s Name">
            </div>
            <div class="form-group">
                <label for="cardNumber" class="text-biggest">Card Number* <span class="credit-span">Please insert a Card Number</span></label>
                <div class="position-relative ">
                    <input type="text" class="form-control " id="cardNumber" placeholder="Card Number">
                    <span class="position-absolute visa-crdt-card"><img src="images/294654_visa_icon.svg" alt=""></span>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="form-group date-inputs">
                    <label class="text-biggest " id="inputExpDate">Expiry Date</label>
                    <input type="date" class="form-control" placeholder="MM/YY" id="expDate">
                </div>
                <div class="form-group" id="missed-form-group">
                    <label for="CVV" class="text-biggest d-flex align-items-center">Security Code <img src="images/cvv_icon.svg" class="ms-2" alt=""></label>
                    <input type="password" class="form-control" placeholder="CCV" id="CVV">
                </div>
                
            </div>
        </div>
        <section class="register-btm container">
            <button type="submit" class="main-btn text-decoration-none"><img src="images/bag.svg" class="me-3" alt=""> Pay (5000 EGP)</button>
        </section>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="js/credit-card.js"></script>
</body>
</html>
